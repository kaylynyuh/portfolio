<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="resources/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/mediaQueries.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel='stylesheet' type='text/css'>
    <!-- Section Template -->
    <!-- <script id="section-template" type="text/x-handlebars-template">
      <section class="{{name}}" data-section="{{name}}">
        <div class="section-content">
          <h1>{{title}}</h1>
          <p>{{{body}}}</p>
        </div>
      </section>
    </script> -->
    <!-- Social Icons Template -->
    <script id="social-icons-template" type="text/x-handlebars-template">
      <li><a href="{{url}}" class="{{iconClass}}"></a></li>
    </script>
    <!-- Work Template -->
    <script id="work-template" type="text/x-handlebars-template">
      <h2>{{projectName}}<a href="{{projectLink}}" class="{{iconClass}}"></a></h2>
        <p>{{paragraph}}<br><span class="read-more-content"></p>
        <p>{{paragraphReadMore}}</span></p>
    </script>
    <!-- Skills Template -->
    <script id="skills-template" type="text/x-handlebars-template">
        <ul class="skills-list">
          <li>{{skillName}}</li>
        </ul>
    </script>
    <!-- Repo Template -->
    <script id="repo-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
        <p>Description: {{description}}</p>
        <p>Primary Language: {{language}}</p>
        <p>Created: {{created_at}}</p>
        <p>Last Updated: {{updated_at}}</p>
        {{#if watchers_count}}
          <p>{{watchers}} watching this repo</p>
        {{/if}}
      </li>
    </script>
  </head>
  <body>
    <main>
      <div class="header-wrapper">
        <header>
          <nav>
            <div class="icon-menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
            <ul id="primary-nav">
              <li><a href="/" data-section="about" class="navItem">Home</a></li>
              <li><a href="/work" data-section="work" class="navItem">Work</a></li>
              <li><a href="/skills" data-section="skills" class="navItem">Skills</a></li>
            </ul>
          </nav>
        </header>
      </div>
      <section class="name-about">
        <h1 class="first-name">Kaylyn Yuh</h1>
        <ul class="social-icons"></ul>
        <p>A pluviophile and Web Developer from Seattle who likes to write code, explore the outdoors, and drink coffee.</p>
      </section>
      <section class="work">
        <h1>Work</h1>
      </section>
      <section class="skills">
        <h1>Skills</h1>
      </section>
    </main>
    <script src="vendor/scripts/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="data/icons.json"></script>
    <!-- <script src="data/sections.json"></script>-->
    <script src="data/skills.json"></script>
    <script src="data/work.json"></script>
    <!-- Model Files -->
    <!-- <script src="/js/assets/githubToken.js"></script>-->
    <!-- <script src="js/models/repo.js"></script>
    <script src="js/models/section.js"></script>
    <script src="js/models/skills.js"></script>
    View Files -->
    <script src="js/views/iconsView.js"></script>
    <!-- <script src="js/views/repoView.js"></script>
    <script src="js/views/sectionView.js"></script>-->
    <script src="js/views/skillsView.js"></script>
    <script src="js/views/workView.js"></script>
    <!--Controller Files -->
    <!-- <script src="js/controllers/aboutController.js"></script>
    <script src="js/controllers/workController.js"></script>
    <script src="js/controllers/skillsController.js"></script>
    <script src="js/controllers/contactController.js"></script>
    <script src="js/controllers/routes.js"></script> -->
  </body>
</html>
